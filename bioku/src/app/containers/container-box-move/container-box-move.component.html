<div class="ui grid small_padding stackable">
  <div class="sixteen wide column">
    <app-container-box-navbar></app-container-box-navbar>
  </div>
</div>
<div class="ui grid row small_padding">
  <div class="ten wide column">
    <h3 class="ui violet left aligned header"><i class="icon move"></i>MOVE CONTAINER BOX(ES)</h3>
  </div>
  <div class="six wide column">
    <a class="ui teal button float-right" [routerLink]="['/containers/overview', container.pk]"><i class="icon caret left"></i>BACK</a>
  </div>
</div>

<div class="ui grid container">
  <table class="ui small celled teal single line compact structured unstackable table">
      <thead>
        <tr>
          <th class="center aligned">BOXES</th>
          <th class="center aligned">MOVE TO CONTAINER</th>
          <th class="center aligned">MOVE TO POSITION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let box of boxes; let bindex = index;">
          <td>
            <h4 class="ui image header">
                <img *ngIf="container.photo" src="{{appUrl + container.photo}}" class="ui mini rounded image">
                <div class="content">
                  <div class="ui blue label">
                      <span>BOX: {{ box.full_position }}</span>
                  </div>
                  <div class="sub header"><small>CONTAINER: {{ container.name }}</small></div>
                </div>
            </h4>
          </td>
          <td>
              <div class="">            
                  <select class="ui dropdown fluid selection"
                  [attr.id]="box.full_position"
                  [ngModel]="container.pk" 
                  (change)="selectContainer(box.full_position, $event)" #containerCtl>
                    <option 
                    [ngValue]="my_container.pk"
                    *ngFor="let my_container of my_containers"> 
                    {{my_container.name + ' (' + my_container.temperature + '&deg;C' + ', ' + my_container.room + ')'}}
                    </option>
                  </select>
                </div>
          </td>
          <td>
              <div class="ui form equal width tiny small_vertial_padding">
                  <div class="ui inline fields">
                    <div class="field" [ngClass]="{'error': towerCtl.value == '-' }">
                      <label>TOWER: </label>
                      <select name="tower" class="ui fluid dropdown" (change)="updateTarget(box.full_position, 'tower', $event)" #towerCtl>
                        <option> - </option>                  
                        <option *ngFor="let option of genOptions(box.full_position, 'tower')" value="{{option}}">{{option}}</option>
                      </select>
                    </div>
                    <div class="field" [ngClass]="{'error': towerCtl.value == '-' }">
                      <label>SHELF: </label>
                      <select name="shelf" class="ui fluid dropdown" (change)="updateTarget(box.full_position, 'shelf', $event)" #shelfCtl>
                        <option> - </option>
                        <option *ngFor="let option of genOptions(box.full_position, 'shelf')" value="{{option}}">{{option}}</option>
                      </select>
                    </div>
                    <div class="field" [ngClass]="{'error': towerCtl.value == '-' }">
                        <label>BOX: </label>
                        <select name="box" class="ui fluid dropdown" (change)="updateTarget(box.full_position, 'box', $event)" #boxCtl>
                          <option> - </option>
                          <option *ngFor="let option of genOptions(box.full_position, 'box')" value="{{option}}">{{option}}</option>
                        </select>
                    </div>
                  </div>                       
              </div>
          </td>
        </tr>
      </tbody>
  </table>
<div>
