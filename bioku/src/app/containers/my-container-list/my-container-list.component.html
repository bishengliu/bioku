<div class="ui grid row medium_padding">
  <div class="ten wide column">
    <h3 class="ui violet left aligned header"><i class="icon grid layout"></i>CONTAINERS</h3>
  </div>
  <div class="six wide column">
    <a class="ui teal button float-right" [routerLink]="['/']"><i class="icon add circle"></i>CONTAINER</a>
  </div>
</div>

<div class="ui grid small_padding">
    <div class="ui link cards">
        <app-container-detail *ngFor="let container of containers" [container]="container" class="ui black raised card" (click)="displayContainerBoxes(container.pk)"></app-container-detail>
    </div>
</div>
