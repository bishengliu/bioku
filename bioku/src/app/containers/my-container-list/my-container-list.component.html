<div class="ui grid row medium_padding">
  <div class="ten wide column">
    <h3 class="ui violet left aligned header"><i class="icon grid layout"></i>OUR CONTAINERS</h3>
  </div>
  <div class="six wide column">
    <a class="ui blue button float-right" [routerLink]="['/containers/add']"><i class="icon add circle"></i>CONTAINER</a>
    <a class="ui blue inverted button float-right" [routerLink]="['/containers/search/']"><i class="icon search"></i>SAMPLES</a>
  </div>
</div>

<!--loading info-->
<div *ngIf="loading" class="ui loading segment center aligned">
    <br/><br/><br/><br/>
    <p class="brown-text">loading containers ... </p>
</div>

<!--after loading-->
<div class="ui grid small_padding" *ngIf="!loading && !load_failed">
    <div *ngIf="containers.length > 0">
        <div class="ui link cards">
            <app-container-detail *ngFor="let container of containers" [container]="container" class="ui black raised card" (click)="displayContainerBoxes(container.pk)" [displayMode]="'editable'"></app-container-detail>
        </div>
    </div>   
</div>

<!--no record-->
<div *ngIf="!loading && (containers== null || containers.length == 0)" class="ui tertiary segment container center aligned">
    <p class="">no container found! You can click the button above to add a container. </p>
</div>


<!--failed  -->
<div *ngIf="load_failed" class="ui tertiary segment container center aligned">
    <p><i class="ui massive warning sign icon red-text"></i></p>
    <h3 class="ui red header">failed to load containers from the server!</h3>
</div>
