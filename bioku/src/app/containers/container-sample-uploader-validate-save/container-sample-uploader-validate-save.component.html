<div class="ui grid row">
  <div class="sixteen wide column">
    <div class="ui segments">
      <div class="ui secondary segment validation_message">
        <p class="tight_around" *ngFor="let output of sampleValidator.validator_outputs">
          <span class="grey-text">({{getValidationStep(+output.validation_step)}})</span>
          <span class="grey-text">==></span> 
          <i [attr.class]="getIconbyStatus(+output.status)"></i><span [attr.class]="getColorByStatus(+output.status)">{{output.message}}</span>
        </p>
        <p class="grey-text"><i class="loading icon minus"></i></p>
      </div>
      <div class="ui green segment">
        <div><i class="icon loading spinner"></i>{{validation_step}} <span *ngIf="validator_failed" class="red-text">FAILED!</span></div>
      </div>
    </div>
  </div>
</div>
