<div class="ui grid row">
  <div class="eight wide column">
    <app-container-boxes-filter (boxFilter)="updateBoxList($event)"></app-container-boxes-filter>
  </div>
  <div class="eight wide column">
    <app-container-box-navbar></app-container-box-navbar>
  </div>
</div>

<div class="ui grid row small_padding">
  <div class="ten wide column">
    <h3 class="ui violet left aligned header"><i class="icon table"></i>MY BOXES</h3>
  </div>
  <div class="six wide column"> 
    <a class="ui violet button float-right" [routerLink]="['/containers/addbox/', container.pk]"><i class="icon pie chart"></i>OVERVIEW</a>
    <a class="ui orange inverted button float-right" suiPopup popupText="Search samples in this container" [routerLink]="['/containers/addbox/', container.pk]"><i class="icon search"></i>SAMPLES</a>
  </div>
</div>

<div class="ui grid row small_padding stackable">
  <div class="ui link cards">
    <app-container-box-cardview *ngFor="let box of searchedBoxes" [box]="box" class="ui black raised card" (click)="displaySelectedBox(box)"></app-container-box-cardview>
  </div>
</div>
