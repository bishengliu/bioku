<div class="ui grid row">
  <div class="eight wide column">
    <app-container-boxes-filter (boxFilter)="updateBoxList($event)"></app-container-boxes-filter>
  </div>
  <div class="eight wide column">
    <app-container-box-navbar></app-container-box-navbar>
  </div>
</div>

<div class="ui grid row small_padding">
  <div class="five wide column">
    <h3 class="ui violet left aligned header"><i class="icon table"></i>MY BOXES</h3>
  </div>
  <div class="five wide column">
    <div class="ui slider checkbox">
      <input type="checkbox" name="" id="show_all" (change)="toggleBoxShow()">
      <label for="show_all">
        <span *ngIf="show_all" class="teal-text">SHOW FAVOURITE</span>
        <span *ngIf="!show_all" class="teal-text">SHOW ALL</span>
      </label>
    </div>
  </div>
  <div class="six wide column"> 
    <a class="ui violet button float-right" [routerLink]="['/containers/overview/', container.pk]"><i class="icon pie chart"></i>OVERVIEW</a>
    <a class="ui orange inverted button float-right" [routerLink]="['/containers/addbox/', container.pk]"><i class="icon search"></i>SAMPLES</a>
  </div>
</div>
<!--loading info-->
<div *ngIf="loading==true" class="ui loading segment center aligned">
    <br/><br/><br/><br/>
    <p class="brown-text">loading container boxes ... </p>
</div>
<!--after loading-->
<div class="ui grid row small_padding stackable" *ngIf="loading==false">
  <div *ngIf="searchedBoxes.length > 0">
      <div class="ui link cards">
          <app-container-box-cardview *ngFor="let box of searchedBoxes" [box]="box" class="ui black raised card" (click)="displaySelectedBox(box)"></app-container-box-cardview>
        </div>
  </div>
</div>
<!--no record-->
<div *ngIf="loading==false && myBoxes.length > 0 && (searchedBoxes == null || searchedBoxes.length == 0)" class="ui segments segment container center aligned">
    <p class="">no favourite box found, you can show click the "SHOW ALL" slider to show all my boxes!</p>
</div>
<div *ngIf="loading==false && (myBoxes == null || myBoxes.length == 0)" class="ui tertiary segment container center aligned">
  <p class="">no box found!</p>
</div>
