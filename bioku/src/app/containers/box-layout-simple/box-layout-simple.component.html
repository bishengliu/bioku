  <div class="">
  <table class="ui small unstackable celled single line fixed table">
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let h of hArray" class="center aligned"><em class="">{{h}}</em></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vArray">
        <td class="center aligned"><em class="">{{v}}</em></td>
        <td class="center aligned clickable sample-cell" *ngFor="let h of hArray">
          <div *ngFor="let sample of pickerSamples(h,v)">
            <i class="icon circle" [style.color]="sample.color"></i>
            <div [style.background-color]="sample.color"></div>
          </div>                   
        </td>
      </tr>
    </tbody>
  </table>
</div>
